<div ng-controller="ProductsController as vm">
    <umb-editor-view>
        <umb-editor-header name="'Products'"
                           name-locked="true"
                           hide-alias="true"
                           hide-description="true"
                           hide-icon="true">
        </umb-editor-header>
        <umb-editor-container>
            <list-view config="vm.config"></list-view>
        </umb-editor-container>
        <umb-editor-footer>
            <umb-button action="vm.onDelete()"
                        type="button"
                        button-style="danger"
                        state="vm.deleteState"
                        label-key="products_delete"
                        disabled="vm.isDeleteDisabled()">
            </umb-button>
        </umb-editor-footer>
    </umb-editor-view>
</div>
